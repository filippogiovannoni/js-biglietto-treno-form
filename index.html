<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreniJS</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <main class="bg-primary" id="site_main">

        <div class="top">
            <div class="form border-3">

                <h1 class="text-uppercase text-center text-white fs-5 fw-bold py-3">Calcola il prezzo del tuo biglietto
                </h1>

                <div class="container bg-white rounded_2">

                    <div class="inputs d-flex justify-content-center py-3">

                        <div class="fullname d-flex flex-column px-5">
                            <span class="text-center text-primary py-3">Nome Cognome</span>
                            <input class=" rounded-3" type="text" name="full_name" id="full_name">
                        </div>

                        <div class="km d-flex flex-column px-5">
                            <span class="text-center text-primary py-3">Km da percorrere</span>
                            <input class="rounded-3" type="text" name="km_percorsi" id="km_percorsi">
                        </div>

                        <div class="age d-flex flex-column px-5">
                            <span class="text-center text-primary py-3">Et√† del passeggero</span>
                            
                            <input class="rounded-3" type="text" name="user_age" id="user_age">
                        </div>
                    </div>

                    <div class="buttons d-flex justify-content-center gap-3 pt-5 pb-2">
                        <button type="button" class="generate btn btn-primary rounded-3 text-white">Genera</button>
                        <button type="button" class="delete btn btn-danger rounded-3 text-white">Annulla</button>
                    </div>

                </div>

            </div>
        </div>

        <div class="bottom">
            <h1 class="text-uppercase text-center text-white fs-5 fw-bold py-3">Il tuo biglietto</h1>

            <div class="container bg-white rounded-2">
                <h2 class="text-uppercase text-dark fs-5 fw-bold pt-3">Dettaglio passeggeri</h2>
                
                    <hr>
                <div class="d-flex justify-content-evenly">
                    <div class="name bg-secondary px-3 pt-2 pb-5">
                        <h2 class="text-uppercase text-white fs-5 fw-bold">Nome passeggero</h2>
                        <div class="text-dark text-capitalize fw-bold" id="fullname"></div>
                    </div>
                    
                    <div class="offer">
                        <h3 class="fs-3">Offerta</h3>
                        <span>Biglietto Standard</span>
                    </div>
                    <div class="coach">
                        <h3 class="fs-3">Carrozza</h3>
                        <span id="coach"></span>
                    </div>
                    <div class="code">
                        <h3 class="fs-3">Codice CP</h3>
                        <span id="code"></span>
                    </div>
                    <div class="price">
                        <h3 class="fs-3">Costo biglietto</h3>
                        <span id="price"></span>
                    </div>




                </div>
            </div>
        </div>

    </main>
    <!-- /#site_main -->







    <script src="./assets/js/script.js"></script>
</body>

</html>
