<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreniJS</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <main class="bg-primary" id="site_main">

        <div class="top">
            <div class="form border-3">

                <h1 class="text-uppercase text-center text-white fs-5 fw-bold py-3">Calcola il prezzo del tuo biglietto
                </h1>

                <div class="container bg-white rounded_2">

                    <div class="inputs d-flex justify-content-center py-3">

                        <div class="fullname d-flex flex-column px-5">
                            <span class="text-center text-primary py-3">Nome Cognome</span>
                            <input class=" rounded-3" type="text" name="full-name" id="full-name">
                        </div>

                        <div class="km d-flex flex-column px-5">
                            <span class="text-center text-primary py-3">Km da percorrere</span>
                            <input class="rounded-3" type="text" name="km_percorsi" id="km_percorsi">
                        </div>

                        <div class="age d-flex flex-column px-5">
                            <span class="text-center text-primary py-3">Fascia d'et√†</span>
                            <input class="rounded-3" type="text" name="user_age" id="user_age">
                        </div>
                    </div>

                    <div class="buttons d-flex justify-content-center gap-3 pt-5 pb-2">
                        <button type="button" class="btn btn-primary rounded-3 text-white">Genera</button>
                        <button type="button" class="btn btn-danger rounded-3 text-white">Annulla</button>
                    </div>

                </div>

            </div>
        </div>

    </main>
    <!-- /#site_main -->







    <script src="./assets/js/script.js"></script>
